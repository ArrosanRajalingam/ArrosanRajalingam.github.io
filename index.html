<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arrosan Rajalingam — PhD Researcher, University of Aberdeen</title>
  <meta name="description" content="PhD researcher at the University of Aberdeen studying meiotic recombination, DSB formation, and chromosome‑axis proteins. Includes research, projects, publications, and contact." />
  <meta property="og:title" content="Arrosan Rajalingam" />
  <meta property="og:description" content="PhD researcher at the University of Aberdeen studying meiotic recombination, DSB formation, and chromosome‑axis proteins." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/og-image.png" />
  <link rel="icon" href="/assets/favicon.png" />
  <style>
    :root{
      --bg:#0b0c0f;--card:#11131a;--text:#e8eaed;--muted:#a3acb9;--brand:#6ec1e4;--accent:#7ee787;--link:#8ab4f8;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:16px;
      /* fluid type scales */
      --fs-body: clamp(14px, 1.6vw, 16px);
      --fs-h1: clamp(1.6rem, 4vw, 2.8rem);
      --fs-h2: clamp(1.1rem, 2.2vw, 1.5rem);
      --fs-small: clamp(.85rem, 1.6vw, .95rem);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg,#0b0c0f);color:var(--text,#e8eaed);font:var(--fs-body)/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";min-height:100%;}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1080px;margin:0 auto;padding:28px}
    header{position:sticky;top:0;backdrop-filter:saturate(160%) blur(8px);background:rgba(11,12,15,.6);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    nav{display:flex;align-items:center;gap:16px;justify-content:space-between}
    .nav-left{display:flex;align-items:center;gap:18px}
    .brand{font-weight:700;letter-spacing:.2px}
    .pill{display:inline-block;padding:6px 12px;border:1px solid rgba(255,255,255,.08);border-radius:999px;background:rgba(255,255,255,.03)}
    .links a{margin-left:12px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.09);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));box-shadow:var(--shadow);color:var(--text);white-space:nowrap}
    .btn:hover{transform:translateY(-1px)}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;padding:64px 0}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow)}
    .card .inner{padding:26px}
    .kicker{color:var(--brand);font-weight:600;letter-spacing:.28px;text-transform:uppercase;font-size:var(--fs-small)}
    h1{font-size:var(--fs-h1);line-height:1.15;margin:.2em 0 .4em}
    h2{font-size:var(--fs-h2);margin:0 0 10px}
    p{margin:0 0 12px;color:#d6d9df}
    ul{margin:6px 0 0 18px}
    .grid{display:grid;gap:20px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    .tag{display:inline-block;margin:3px 6px 0 0;padding:6px 10px;border-radius:999px;background:rgba(126,231,135,.1);border:1px solid rgba(126,231,135,.3);color:var(--accent);font-size:.9rem}
    .muted{color:var(--muted)}
    .section{padding:26px}
    .footer{padding:30px 0;color:var(--muted);font-size:.95rem;border-top:1px solid rgba(255,255,255,.06);margin-top:28px}
    .avatar{width:100%;max-width:360px;aspect-ratio:1/1;border-radius:18px;object-fit:cover;border:1px solid rgba(255,255,255,.08)}

    /* ---------- Responsive tuning ---------- */
    /* Large tablets and below */
    @media (max-width: 1024px){
      .container{padding:22px}
      .hero{grid-template-columns:1fr;gap:22px;padding:42px 0}
      .links a{margin-left:10px}
    }
    /* Phones and small tablets */
    @media (max-width: 768px){
      .container{padding:18px}
      header nav{gap:10px}
      .pill{display:none}
      .links{display:none} /* collapse top nav links, rely on in-page sections */
      .card .inner{padding:20px}
      .btn{padding:10px 14px}
      .grid.cols-3{grid-template-columns:1fr}
      .grid.cols-2{grid-template-columns:1fr}
      .section{padding:20px}
      .hero{padding:32px 0}
      .avatar{max-width:240px;margin:0 auto;display:block}
      /* project controls wrap nicely */
      #projects .btn, #projects input, #projects select{width:100%}
      #repo-search{min-width:0}
    }
    /* Very small phones */
    @media (max-width: 420px){
      .container{padding:14px}
      .btn{padding:9px 12px}
      h1{font-size:clamp(1.4rem, 8vw, 2rem)}
      .hero{gap:18px}
    }

    /* Respect reduced-motion */
    @media (prefers-reduced-motion: reduce){
      *{scroll-behavior:auto}
      .btn:hover{transform:none}
    }
  </style>
</head>
<body>
<!-- content remains the same as before -->
</body>
</html>
